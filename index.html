<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://rawgit.com/twitter/d3kit/v2.0.0/dist/d3kit.js" type="text/javascript"></script>
</head>

<body>
    <div id="title">U.S. Food Imports</div>
    <div id="map"></div>
    <div id="sidebar">
        <div class="title"></div>
        <div id="pie"></div>
        <div class="continents">
            <p class="section">Pick a continent</p>
            <button class="contButton" id="AF" onclick="drawArcs('AF')">AFRICA</button>
            <button class="contButton" id="AS" onclick="drawArcs('AS')">ASIA</button>
            <button class="contButton" id="EU" onclick="drawArcs('EU')">EUROPE</button>
            <button class="contButton" id="NA" onclick="drawArcs('NA')">NORTH AMERICA</button>
            <button class="contButton" id="OC" onclick="drawArcs('OC')">OCEANIA</button>
            <button class="contButton" id="SA" onclick="drawArcs('SA')">SOUTH AMERICA</button>
            <button class="contButton selectedCont" id="ALL" onclick="drawArcs('ALL')">ALL</button>
        </div>
    </div>

    <div id="bottombar">
        <div class="years">
            <button class="yearButton" id="y1999" value="1999" onclick="animateMarkers(1999); updatePie()">1999</button>
            <button class="yearButton" id="y2000" value="2000" onclick="animateMarkers(2000); updatePie()">2000</button>
            <button class="yearButton" id="y2001" value="2001" onclick="animateMarkers(2001); updatePie()">2001</button>
            <button class="yearButton" id="y2002" value="2002" onclick="animateMarkers(2002); updatePie()">2002</button>
            <button class="yearButton" id="y2003" value="2003" onclick="animateMarkers(2003); updatePie()">2003</button>
            <button class="yearButton" id="y2004" value="2004" onclick="animateMarkers(2004); updatePie()">2004</button>
            <button class="yearButton" id="y2005" value="2005" onclick="animateMarkers(2005); updatePie()">2005</button>
            <button class="yearButton" id="y2006" value="2006" onclick="animateMarkers(2006); updatePie()">2006</button>
            <button class="yearButton" id="y2007" value="2007" onclick="animateMarkers(2007); updatePie()">2007</button>
            <button class="yearButton" id="y2008" value="2008" onclick="animateMarkers(2008); updatePie()">2008</button>
            <button class="yearButton" id="y2009" value="2009" onclick="animateMarkers(2009); updatePie()">2009</button>
            <button class="yearButton" id="y2010" value="2010" onclick="animateMarkers(2010); updatePie()">2010</button>
            <button class="yearButton" id="y2011" value="2011" onclick="animateMarkers(2011); updatePie()">2011</button>
            <button class="yearButton" id="y2012" value="2012" onclick="animateMarkers(2012); updatePie()">2012</button>
            <button class="yearButton" id="y2013" value="2013" onclick="animateMarkers(2013); updatePie()">2013</button>
            <button class="yearButton selectedYear" id="y2014" value="2014" onclick="animateMarkers(2014); updatePie()">2014</button>
        </div>
    </div>

    <script src="data/country-coordinates.js"></script>
    <script src="map.js"></script>
    <script src="total-imports.js"></script>
    <script src="sunburst.js" type="text/javascript"></script>
</body>
