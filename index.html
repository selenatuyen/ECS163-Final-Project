<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="pie">pie chart placeholder</div>
        <div class="continents">
            <p class="section">Pick a continent</p>
            <button class="contButton">AFRICA</button>
            <button class="contButton">ASIA</button>
            <button class="contButton">EUROPE</button>
            <button class="contButton">NORTH AMERICA</button>
            <button class="contButton">OCEANIA</button>
            <button class="contButton">SOUTH AMERICA</button>
            <button class="contButton selected">ALL</button>
        </div>
    </div>

    <div id="bottombar">
        <div class="years">
            <button class="yearButton">1999</button>
            <button class="yearButton">2000</button>
            <button class="yearButton">2001</button>
            <button class="yearButton">2002</button>
            <button class="yearButton">2003</button>
            <button class="yearButton">2004</button>
            <button class="yearButton">2005</button>
            <button class="yearButton">2006</button>
            <button class="yearButton">2007</button>
            <button class="yearButton">2008</button>
            <button class="yearButton">2009</button>
            <button class="yearButton">2010</button>
            <button class="yearButton">2011</button>
            <button class="yearButton">2012</button>
            <button class="yearButton">2013</button>
            <button class="yearButton selected">2014</button>
        </div>
    </div>

    <script src="data/country-coordinates.js"></script>
    <script src="map.js"></script>
</body>
