<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="sidebar">
        <div id="pie">pie chart placeholder</div>
        <div class="continents">
            <p class="section">Pick a continent</p>
            <button class="contButton" id="AF" onclick="drawArcs('AF')">AFRICA</button>
            <button class="contButton" id="AS" onclick="drawArcs('AS')">ASIA</button>
            <button class="contButton" id="EU" onclick="drawArcs('EU')">EUROPE</button>
            <button class="contButton" id="NA" onclick="drawArcs('NA')">NORTH AMERICA</button>
            <button class="contButton" id="OC" onclick="drawArcs('OC')">OCEANIA</button>
            <button class="contButton" id="SA" onclick="drawArcs('SA')">SOUTH AMERICA</button>
            <button class="contButton selectedCont" id="ALL" onclick="drawArcs('ALL')">ALL</button>
        </div>
    </div>

    <div id="bottombar">
        <div class="years">
            <button class="yearButton" value="1999">1999</button>
            <button class="yearButton" value="2000">2000</button>
            <button class="yearButton" value="2001">2001</button>
            <button class="yearButton" value="2002">2002</button>
            <button class="yearButton" value="2003">2003</button>
            <button class="yearButton" value="2004">2004</button>
            <button class="yearButton" value="2005">2005</button>
            <button class="yearButton" value="2006">2006</button>
            <button class="yearButton" value="2007">2007</button>
            <button class="yearButton" value="2008">2008</button>
            <button class="yearButton" value="2009">2009</button>
            <button class="yearButton" value="2010">2010</button>
            <button class="yearButton" value="2011">2011</button>
            <button class="yearButton" value="2012">2012</button>
            <button class="yearButton" value="2013">2013</button>
            <button class="yearButton selectedYear" value="2014">2014</button>
        </div>
    </div>

    <script src="data/country-coordinates.js"></script>
    <script src="map.js"></script>
</body>
