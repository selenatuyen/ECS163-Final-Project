<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://rawgit.com/twitter/d3kit/v2.0.0/dist/d3kit.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.22.0/d3-legend.js" type-"text/javascript"></script>

</head>

<body>
    <div id="title">Dollars Spent Annually on U.S. Food Imports During 1999-2014</div>
    <div id="map"></div>
    <div id="sidebar">
        <div class="title"></div>
        <div id="pie"></div>
        <div class="continents">
            <p class="section">Pick a continent</p>
            <button class="contButton" id="AF" onclick="drawArcs('AF')">AFRICA</button>
            <button class="contButton" id="AS" onclick="drawArcs('AS')">ASIA</button>
            <button class="contButton" id="EU" onclick="drawArcs('EU')">EUROPE</button>
            <button class="contButton" id="NA" onclick="drawArcs('NA')">NORTH AMERICA</button>
            <button class="contButton" id="OC" onclick="drawArcs('OC')">OCEANIA</button>
            <button class="contButton" id="SA" onclick="drawArcs('SA')">SOUTH AMERICA</button>
            <button class="contButton selectedCont" id="ALL" onclick="drawArcs('ALL')">ALL</button>
        </div>
    </div>

    <div id="bottombar">
        <div class="years">
            <button class="yearButton" id="y1999" value="1999" onclick="updatePie(1999); animateMarkers(1999);">1999</button>
            <button class="yearButton" id="y2000" value="2000" onclick="updatePie(2000); animateMarkers(2000);">2000</button>
            <button class="yearButton" id="y2001" value="2001" onclick="updatePie(2001); animateMarkers(2001);">2001</button>
            <button class="yearButton" id="y2002" value="2002" onclick="updatePie(2002); animateMarkers(2002);">2002</button>
            <button class="yearButton" id="y2003" value="2003" onclick="updatePie(2003); animateMarkers(2003);">2003</button>
            <button class="yearButton" id="y2004" value="2004" onclick="updatePie(2004); animateMarkers(2004);">2004</button>
            <button class="yearButton" id="y2005" value="2005" onclick="updatePie(2005); animateMarkers(2005);">2005</button>
            <button class="yearButton" id="y2006" value="2006" onclick="updatePie(2006); animateMarkers(2006);">2006</button>
            <button class="yearButton" id="y2007" value="2007" onclick="updatePie(2007); animateMarkers(2007);">2007</button>
            <button class="yearButton" id="y2008" value="2008" onclick="updatePie(2008); animateMarkers(2008);">2008</button>
            <button class="yearButton" id="y2009" value="2009" onclick="updatePie(2009); animateMarkers(2009);">2009</button>
            <button class="yearButton" id="y2010" value="2010" onclick="updatePie(2010); animateMarkers(2010);">2010</button>
            <button class="yearButton" id="y2011" value="2011" onclick="updatePie(2011); animateMarkers(2011);">2011</button>
            <button class="yearButton" id="y2012" value="2012" onclick="updatePie(2012); animateMarkers(2012);">2012</button>
            <button class="yearButton" id="y2013" value="2013" onclick="updatePie(2013); animateMarkers(2013);">2013</button>
            <button class="yearButton selectedYear" id="y2014" value="2014" onclick="updatePie(2014); animateMarkers(2014);">2014</button>
        </div>
    </div>

    <script src="data/country-coordinates.js"></script>
    <script src="map.js"></script>
    <script src="total-imports.js"></script>
</body>
