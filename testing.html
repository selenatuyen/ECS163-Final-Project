<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg { width:100%; height: 100% }
    div.tooltip {
	  position: absolute;
	  text-align: center;
	  width: 150px;
	  height: 58px;
	  padding: 2px;
	  font: 12px sans-serif;
	  color: black;
	  background: lightblue;
	  border: 0px;
	  border-radius: 5px;
	  pointer-events: none;
	}

	.country:hover {
	  fill-opacity: 0.7;
	  stroke: white;
	}
  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script>
    var width = 960,
    	height = 500;

    var svg = d3.select("body").append("svg")
    	.attr("width", width)
    	.attr("height", height)
    	.append("g")
    	.attr("class", "worldmap");

    svg.append("rect")
    	.attr("width", "100%")
    	.attr("height", "100%")
    	.attr("fill", "#455772");

    var importAmount = {};

    var color = d3.scaleThreshold()
    	.domain([100, 1000, 2500, 5000, 10000, 15000, 20000])
    	.range(d3.schemeBlues[8]);

    var path = d3.geoPath();

    var projection = d3.geoMercator()
    	.scale(150)
    	.translate([width / 2, height / 1.5]);

    var path = d3.geoPath().projection(projection);

    var tip = d3.select("body")
    	.append("div")
    	.attr("class", "tooltip")
    	.style("opacity", 0);

    d3.queue()
    	.defer(d3.json, "https://d3js.org/world-110m.v1.json")
    	.defer(d3.csv, "country-import-amount.csv", function(d) { importAmount[parseInt(d.CountryID)] = +d[2014]; })
    	.await(ready);

    function ready(error, world) {
    	if (error) throw error;

    	svg.selectAll("append")
    		.data(topojson.feature(world, world.objects.countries).features)
    		.enter()
    		.append("path")
    		.attr("d", path)
    		.attr("class", "country")
    		.attr("fill", function(d) { 
    			if (d.id in importAmount) {
    				return color( d.import = importAmount[d.id]);
    			}
    			else {
    				return "#A9A9A9";
    			} });
    }

    })*/
    
  </script>
</body>
